<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Index - LisboaPorFavor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #49403C;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: #f8f9fa;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .stat span {
            color: #667eea;
            font-size: 1.3rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 18px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: capitalize;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #49403C;
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #3a3330;
        }

        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.5;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        td {
            padding: 15px;
            color: #333;
        }

        .filename {
            font-weight: 600;
            color: #49403C;
            font-family: 'Courier New', monospace;
        }

        .summary {
            color: #666;
            line-height: 1.5;
        }

        .category {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category.template {
            background: #e3f2fd;
            color: #1976d2;
        }

        .category.architecture {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .category.tasks {
            background: #fff3e0;
            color: #f57c00;
        }

        .category.research {
            background: #e8f5e9;
            color: #388e3c;
        }

        .category.archive {
            background: #fce4ec;
            color: #c2185b;
        }

        .path {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #999;
            word-break: break-all;
        }

        .date {
            color: #666;
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }

            .path {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 15px;">
                <a href="../index.html" style="text-decoration: none; display: flex; align-items: center;" title="Back to Homepage">
                    <img src="../images/logo-720.png" alt="LisboaPorFavor" style="height: 50px; width: auto; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='1'">
                </a>
                <div>
                    <h1 style="margin: 0;">üìö Documentation Index</h1>
                    <p class="subtitle" style="margin: 5px 0 0 0;">Complete catalog of all project documentation</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat"><span id="total-count">0</span> Total Files</div>
                <div class="stat"><span id="visible-count">0</span> Visible</div>
                <div class="stat">Last Updated: <span>Nov 15, 2025</span></div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by filename, summary, or path...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="template">Template</button>
                <button class="filter-btn" data-category="architecture">Architecture</button>
                <button class="filter-btn" data-category="tasks">Tasks</button>
                <button class="filter-btn" data-category="research">Research</button>
                <button class="filter-btn" data-category="archive">Archive</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-sort="filename">Filename</th>
                        <th class="sortable" data-sort="summary">Summary</th>
                        <th class="sortable" data-sort="category">Category</th>
                        <th class="sortable" data-sort="lastModified">Date</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Content will be injected by JavaScript -->
                </tbody>
            </table>
            <div id="no-results" class="no-results" style="display: none;">
                <div class="no-results-icon">üîç</div>
                <h3>No documents found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </div>
    </div>

    <script>
        let allDocs = [];
        let currentFilter = 'all';
        let currentSort = { key: 'filename', direction: 'asc' };

        // Load JSON data
        fetch('./md-inventory.json')
            .then(response => response.json())
            .then(data => {
                allDocs = data;
                updateStats();
                renderTable();
            })
            .catch(error => {
                console.error('Error loading documentation:', error);
                document.getElementById('table-body').innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 40px;">Error loading documentation data</td></tr>';
            });

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            renderTable(e.target.value);
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.category;
                renderTable(document.getElementById('search-input').value);
            });
        });

        // Sort functionality
        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', () => {
                const sortKey = th.dataset.sort;
                if (currentSort.key === sortKey) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.key = sortKey;
                    currentSort.direction = 'asc';
                }
                renderTable(document.getElementById('search-input').value);
            });
        });

        function updateStats() {
            document.getElementById('total-count').textContent = allDocs.length;
        }

        function renderTable(searchTerm = '') {
            const tbody = document.getElementById('table-body');
            const noResults = document.getElementById('no-results');
            
            // Filter by category
            let filtered = currentFilter === 'all' 
                ? [...allDocs] 
                : allDocs.filter(doc => doc.category === currentFilter);

            // Filter by search term
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(doc => 
                    doc.filename.toLowerCase().includes(term) ||
                    doc.summary.toLowerCase().includes(term) ||
                    doc.path.toLowerCase().includes(term)
                );
            }

            // Sort
            filtered.sort((a, b) => {
                let aVal = a[currentSort.key];
                let bVal = b[currentSort.key];
                
                if (currentSort.key === 'lastModified') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                }
                
                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            // Update visible count
            document.getElementById('visible-count').textContent = filtered.length;

            // Render
            if (filtered.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            tbody.innerHTML = filtered.map(doc => `
                <tr>
                    <td>
                        <div class="filename">${doc.filename}</div>
                        <div class="path" title="${doc.path}">${doc.path}</div>
                    </td>
                    <td class="summary">${doc.summary}</td>
                    <td><span class="category ${doc.category}">${doc.category}</span></td>
                    <td class="date">${formatDate(doc.lastModified)}</td>
                </tr>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
    </script>
</body>
</html>
