        function renderTable(searchTerm = '') {
            const tbody = document.getElementById('table-body');
            const noResults = document.getElementById('no-results');
            
            // Filter by category
            let filtered = currentFilter === 'all' 
                ? [...allDocs] 
                : allDocs.filter(doc => doc.category === currentFilter);

            // Filter by search term
            if (searchTerm) {
                const term = searchTerm.toLowerCase();

                    doc.summary.toLowerCase().includes(term) ||
                    doc.path.toLowerCase().includes(term)
                );

            filtered.sort((a, b) => {
                let aVal = a[currentSort.key];
                let bVal = b[currentSort.key];

                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                }

                    <td class="summary">${doc.summary}</td>
                    <td><span class="category ${doc.category}">${doc.category}</span></td>
                    <td class="date">${formatDate(doc.lastModified)}</td>
                </tr>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
    </script>
</body>
</html>
